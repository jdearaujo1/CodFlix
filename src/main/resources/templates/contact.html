#parse("base.html")
#@mainLayout()
<div id="home">
    <div class="banner">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="title">Contacter Cod<span>'Flix</span></h1>
                </div>
            </div>
            <form method="post">
                <div class="form-group">
                    <label for="emailAddress" class="text-white">Votre adresse mail :</label>
                    <input type="email" class="form-control" id="emailAddress"
                           placeholder="john@codingfactory.fr">
                </div>

                <div class="form-group">
                    <label for="subject" class="text-white">Sujet :</label>
                    <input type="text" class="form-control" id="subject"
                           placeholder="Erreur de paiement">
                </div>
                <div class="form-group">
                    <label for="priority" class="text-white">Priorit√© :</label>
                    <select class="form-control" id="priority">
                        <option>Basse</option>
                        <option>Moyenne</option>
                        <option>Haute</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message" class="text-white">Votre message :</label>
                    <textarea class="form-control" id="message" rows="3"
                              placeholder="Entrez votre message ..."></textarea>
                </div>
            </form>


            <div class="text-center">
                <button type="button" onclick="sendEmail()" class="btn btn-light">Envoyer</button>
            </div>
        </div>
    </div>
</div>

<script src="/js/contact.js"></script>
<script src="https://smtpjs.com/v3/smtp.js"></script>

<style>
    ::-webkit-input-placeholder {
        font-style: italic;
    }

    :-moz-placeholder {
        font-style: italic;
    }

    ::-moz-placeholder {
        font-style: italic;
    }

    :-ms-input-placeholder {
        font-style: italic;
    }</style>
#end
